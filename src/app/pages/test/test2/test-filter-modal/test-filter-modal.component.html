<p-button label="Filter" icon="pi pi-filter" (click)="op.toggle($event)"></p-button>
<p-overlayPanel #op [showCloseIcon]="false" [showTransitionOptions]="'200ms'" [hideTransitionOptions]="'100ms'" [dismissable]="true">
  <ng-template pTemplate>
    <div class="filter-container">
      <div class="row">
        <div class="col-3">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item nav-custom" *ngFor="let item of menuItems; let i = index;">
              <a class="nav-link" [class.active-nav]="item.active" (click)="getMenuItem(item)">{{item.name}}</a>
            </li>
          </ul>
        </div>
        <p-divider layout="vertical"></p-divider>
        <div class="col-8">
          <div class="p-fluid p-formgrid p-grid one-row">
            <div class="p-field p-col">
              <label for="name">Name</label>
              <input [(ngModel)]="valueFilter.name" id="name" type="text" pInputText>
            </div>
            <div class="p-field p-col">
              <label>Age</label>
              <p-inputNumber [(ngModel)]="valueFilter.age" mode="decimal" [min]="0" [max]="100"></p-inputNumber>
            </div>
          </div>

          <div class="p-fluid p-formgrid p-grid one-row">
            <div class="p-field p-col">
              <label for="address">Address</label>
              <input [(ngModel)]="valueFilter.address" id="address" type="text" pInputText>
            </div>
            <div class="p-field p-col">
              <label>dob</label>
              <p-calendar
                [(ngModel)]="valueFilter.dob"
              >
              </p-calendar>
            </div>
          </div>

          <div class="p-fluid p-formgrid p-grid one-row">
            <div class="p-field p-col">
              <label for="job">Job</label>
              <input [(ngModel)]="valueFilter.job" id="job" type="text" pInputText>
            </div>
            <div class="p-field p-col">
              <label>Salary</label>
              <p-inputNumber [(ngModel)]="valueFilter.salary" mode="decimal" [min]="0" [max]="100000"></p-inputNumber>
            </div>
          </div>

          <div class="btn-manipulation">
            <button pButton type="button" class="search" label="SEARCH" (click)="search()"></button>
            <button pButton type="button" class="cancel" label="CANCEL" (click)="op.hide()"></button>
          </div>
        </div>
      </div>

    </div>
  </ng-template>
</p-overlayPanel>
