<div class="filter-container">
  <div nz-row>
    <div nz-col class="side-bar-custom">
      <ul nz-menu (nzClick) = log($event)>
        <li (click)="getCurrentMenu(item)" nz-menu-item [nzSelected] = "item === listMenu[0]" *ngFor="let item of listMenu">{{item}}</li>
      </ul>

    </div>
    <div nz-col class="content-custom">
      <div nz-row>
        <div nz-col nzSpan="12">
          <label>name:</label>
          <input nz-input placeholder="Enter name" [(ngModel)]="valueFilter.name" />
        </div>
        <div nz-col nzSpan="12">
          <label>age:</label>
          <input
            #inputAge
            nz-input
            nz-tooltip
            nzTooltipTrigger="focus"
            nzTooltipPlacement="topLeft"
            nzOverlayClassName="numeric-input"
            [(ngModel)]="valueFilter.age"
            [nzTooltipTitle]="title"
            placeholder="Input a number"
            (ngModelChange)="onChangeAge($event)"
            (blur)="onBlurAge()"
          />
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="12">
          <label>job:</label>
          <input nz-input placeholder="Enter job" [(ngModel)]="valueFilter.job" />
        </div>
        <div nz-col nzSpan="12">
          <label>age:</label>
          <input
            #inputSalary
            nz-input
            nz-tooltip
            nzTooltipTrigger="focus"
            nzTooltipPlacement="topLeft"
            nzOverlayClassName="numeric-input"
            [(ngModel)]="valueFilter.salary"
            [nzTooltipTitle]="title"
            placeholder="Input a salary"
            (ngModelChange)="onChangeSalary($event)"
            (blur)="onBlurSalary()"
          />
        </div>
      </div>
      <div nz-row>
        <div nz-col nzSpan="12">
          <label>address:</label>
          <input nz-input placeholder="Enter address" [(ngModel)]="valueFilter.address" />
        </div>
        <div nz-col nzSpan="12">
          <label>dob</label>
          <div nz-row><nz-date-picker style="width: 100% !important;" [(ngModel)]="valueFilter.dob"></nz-date-picker></div>
        </div>
      </div>

      <div nz-row nzJustify="center" style="margin-top: 24px;">
        <div nz-col nzSpan="4">
          <button nz-button nzType="primary" (click)="search()">Search</button>
        </div>
        <div nz-col nzSpan="4">
          <button nz-button nzType="primary" (click)="close()">Cancel</button>
        </div>
      </div>
    </div>

  </div>


</div>
